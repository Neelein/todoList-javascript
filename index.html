<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list by javascript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list__container">
        <div class="todo-list__header">
            <div class="title">
                <h1 class="title_text">今天有什麼計畫</h1>
            </div>
        </div>
        <form class="todo-list_add-items">
            <input type="text" class="todo-list_input">
            <button class="todo-list_add-button" type="submit">新增</button>
        </form>
        <ul class="todo-list_items">
        </ul>
        <script src="index.js"></script>
    </div>
</body>
</html>
